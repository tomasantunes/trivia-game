<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trivia Game</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/Users/Jaymar/SMU_HW/week5/TriviaGame/assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>

  <body>
    <div class="container">
      <div class="header text-center clearfix">
        <h1 class="text-primary">Trivia game</h1>
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <div id="game">
          <h2>Trivia Game</h2>
          <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
          <p id="question" class="lead"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Start Game</button>
          <div id="options">
            
          </div>
          
        </div>
      </div>

      <div class="insert-question-div">
        <h3>Insert Question</h3>
        <div class="row">
          <p>Question</p>
          <input type="text" class="form-control" id="question-input">
          <p>Options (separated by comma)</p>
          <input type="text" class="form-control" id="options-input">
          <p>Answer</p>
          <input type="text" class="form-control" id="answer-input">
          <button id="clear-btn" class="btn btn-warning">Clear All</button>
          <button id="insert-question-btn" class="btn btn-primary">Insert</button>
        </div>
      </div>

    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      require('./renderer.js')
    </script>

  </body>
</html>
